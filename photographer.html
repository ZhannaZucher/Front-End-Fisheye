<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header-logo" role="banner">
        <a class="header-logo__link" href="index.html" role="link" title="Revenir à la page d'accueil">
          <img src="assets/images/logo.png" class="header__logo" alt="Fisheye Home page" />
        </a>
    </header>
    <main id="main" role="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact-button" role="button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </div>

      <!--Dropdown menu pour trier les média-->
        <div class="dropdown">
          <label for="filter-media" id="filter" class="dropdown-title">Trier par</label>
          <div class="dropdown__wrapper">
            <button  role="button" type="button" id="filter-media" class="dropdown__button" aria-haspopup="listbox" aria-expanded="false">
              Popularité
            </button>
            <ul role="listbox" aria-labelledby="filter" class="dropdown__list">
              <li role="option" tabindex="0" aria-selected="true" data-name="likes" class="dropdown__list-item">
                Popularité
              </li>
              <li role="option" tabindex="0" aria-selected="false" data-name="date" class="dropdown__list-item">
                Date
              </li>
              <li role="option" tabindex="0" aria-selected="false" data-name="title" class="dropdown__list-item">
                Titre
              </li>
            </ul>
          </div>
        </div>
      <!--Section média-->
      <section class="portfolio-section"></section>
      <!--Section information complémentaire du photographe-->
      <aside class="info-section"></aside>
    </main> 

    <!--Formulaire de contact-->
    <div class="background-modal"></div>
    <dialog id="contact-modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" tabindex="0">
			<div class="modal">
				<header class="modal-header">
          <h1 class="modal-header__title" id="modal-title">Contactez-moi</h1>
          <img class="modal-header__close-icon close-button" aria-label="Fermer la modale de contact" alt="croix" src="assets/icons/close.svg" onclick="closeModal()" tabindex="0"/>
        </header>
				<form>
					<div>
						<label for="firstname" id="FirstName">Prénom</label>
						<input type="text" name="firstname" id="firstname" aria-labelledby="FirstName" tabindex="0"/>
					</div>
          <div>
            <label for="lastname" id="LastName">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-labelledby="LastName" tabindex="0"/>
          </div>
          <div>
            <label for="email" id="Email">Email</label>
            <input type="email" name="email" id="email" aria-labelledby="Email" tabindex="0"/>
          </div>
          <div>
            <label for="message" id="YourMessage">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10" aria-describedby="YourMessage" tabindex="0"></textarea>
          </div>
          <button type="submit" aria-label="Envoyer le formulaire" class="contact-button send-button" tabindex="0">Envoyer</button>
				</form>
			</div>
		</dialog>

    <!--Lightbox-->
    <div class="background-lightbox"></div>
    <modal class="lightbox-wrapper" role="dialog" aria-label="Vue rapprochée de l'image" aria-hidden="true">
      <button role="button"  aria-label="Fermer la boîte de dialogue" class="lightbox__close-button" onclick="closeLightbox()">
        <img src="assets/icons/close.svg" alt="" class="lightbox__close-icon">
      </button>
      <div class="lightbox__content-row">
        <a href="#" aria-label="Image précédente" class="lightbox__content-previous">
          <img src="assets/icons/arrow.svg" alt="" class="lightbox__content-previous-icon" onclick="goToPrevious(-1)">
        </a>
        <div class="lightbox__media-container">
          <div class="lightbox__media-display"></div>
          <h2 class="lightbox__media-title">title!</h2>
        </div>
        <a href="#" aria-label="Image suivante" class="lightbox__content-next">
          <img src="assets/icons/arrow.svg" alt="" class="lightbox__content-next-icon" onclick="goToNext(1)">
        </a>
      </div>

    </modal>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sortMediaDropdown.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
